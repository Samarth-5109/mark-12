<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <div class="container">
        <h1>Area of Triangle</h1>
        <div class="area-formula">Area of Triangle A = 1/2 (base * height)

        </div>

        <label for="base">Enter base of triangle </label>
        <input type="number" id="base">
        <label for="height">Enter height of triangle</label>
        <input type="number" id="height">
        <button id="area-btn">Calculate Area</button>
        <div id="area-of-triangle"></div>
    </div>
    <script src="area.js"></script>
</body>
</html>
